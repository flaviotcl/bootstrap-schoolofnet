<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <header>

      <nav class="navbar navbar-expand-lg nav-light bg-light">
            <a href="" class="navbar-brand">School Of Net</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 3</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 4</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                            Link Dropdown
                        </a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Action 1</a>
                            <a href="#" class="dropdown-item">Action 2</a>
                            <a href="#" class="dropdown-item">Action 3</a>
                        </div>
                    </li>
                </ul>

            </div>
      </nav>

    </header>
    
    <main>

        <div class="container">
            <div class="row no-gutters">
                <div class="col-md-6" >
                    <h1 class="mt-4 mb-4" >Welcome to Land page School Of Net</h1>
                </div>                
                <div class="col-md-6">
                   <img class="img-fluid" src="img/1540320700-4120-principal-m.webp" alt="">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row" style="min-height: 12em; background-color: purple;">
                <div class="col-6 align-self-start" style="border: 1px solid white;">Column 1</div>
                <div class="col-6 align-self-end" style="border: 1px solid white;">Column 2</div>
               
            </div>
        </div>

        <!-- Alinhamento Vertical justify-content-->
        <div class="container">
            <div class="row justify-content-around" style="min-height: 12em; background-color: red;">
                <div class="col-3 offset-md-1" style="border: 1px solid white;">Column 1</div>
                <div class="col-3 offset-md-1" style="border: 1px solid white;">Column 2</div>                
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form action="">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" name="name" placeholder="Enter your name:">
                                    <small class="form-text text-muted">Put your full name</small>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group">
                                    <label for="email">Email:.</label>
                                    <input type="email" class="form-control" placeholder="Enter your email:">
                                    <small class="form-text text-muted">Put your best name here: </small>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12">
                                <div class="form-group">
                                    <label for="subject">Subject:</label>
                                    <select name="subject" class="form-control">
                                        <option value="" selected></option>
                                        <option value="">Option 1</option>
                                        <option value="">Option 2</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="message">Message: </label>
                                    <textarea class="form-control" name="message" id="" cols="30" rows="10" placeholder="Enter your message"></textarea>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input">
                                    <label for="" class="form-check-label">Send reply to email ?</label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-sm btn-outline-primary">SEND</button>
                                </div>
                            </div>
                        </div>
                       
                       
                        
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
